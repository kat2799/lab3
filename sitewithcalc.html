  <html> <head> 
<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="style.css" rel="stylesheet">
   <script src="calc.js"> </script> 
   </head> 
   <body>
   <form name="calc" action="">
     <table class="tblCalc" cellpadding=0 cellspacing=0>
     <tr>
         <td colspan="6" align=middle>
         	<input id="editWide" name="ReadOut" type="Text"
              	size=28 value="0" width="250px"> </td>
     </tr>
     <tr>

         <td colspan="2"><input name="btnClearEntry" type="Button" id="btnWide"
          	value="CE" onclick="ClearEntry()" /></td>
         <td><input name="btn7" type="Button"
          	value="7" onclick="NumPressed(7)"></td>
         <td><input name="btn8" type="Button"
          	value="8" onclick="NumPressed(8)"></td>
         <td><input name="btn9" type="Button"
          	value="9" onclick="NumPressed(9)"></td>
            </tr>
            <tr>
         <td><input name="btn+" type="Button"
          	value="+" onclick="Operation('+')" /></td>
         <td><input name="btn*" type="Button"
          	value="*" onclick="Operation('*')" /></td>
         <td><input name="btn4" type="Button"
          	value="4" onclick="NumPressed(4)"></td>
         <td><input name="btn5" type="Button"
          	value="5" onclick="NumPressed(5)"></td>
         <td><input name="btn6" type="Button"
          	value="6" onclick="NumPressed(6)"></td>
            </tr>
            <tr>
         <td><input name="btn-" type="Button"
          	value="-" onclick="Operation('-')" /></td>
         <td align=middle><input name="btnDivide" type="Button"
          	value=" / " onclick="Operation('/')" /></td>
         <td><input name="btn1" type="Button"
          	value="1" onclick="NumPressed(1)"></td>
         <td><input name="btn2" type="Button"
          	value="2" onclick="NumPressed(2)"></td>
         <td><input name="btn3" type="Button"
          	value="3" onclick="NumPressed(3)"></td>
  </tr>
     <tr>
       <td colspan="2"><input id="btnWide" name="btn"
          	type="Button" value="=" onclick="Operation('=')"></td>
         <td><input name="btn0" type="Button"
          	value="0" onclick="NumPressed(0)"></td>
         <td colspan="2"><input  id="btnWide" name="btnDecimal" type="Button"
          	value="C" onclick="Clear()"></td>
     </tr>
     </table>
</form>
</body>
</html>
